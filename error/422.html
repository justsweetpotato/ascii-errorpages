<html><head><title>muffe//</title><script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script><style type="text/css"> body { background-color: #000 } #console { font-family: courier, monospace; color: #fff; width:750px; margin-left:auto; margin-right:auto; margin-top:100px; font-size:14px; } a { color: #0bc; text-decoration: none; } #a { color: #0f0; } #c { color: #0bc; } #b { color: #ff0096; } #d { color: red; }</style></head><body><script type="text/javascript"> var Typer={text: null,index:0,speed:2,file:"",init: function(){accessCountimer=setInterval(function(){Typer.updLstChr();},500);$.get(Typer.file,function(data){Typer.text=data;Typer.text = Typer.text.slice(0, Typer.text.length-1);});}, content:function(){return $("#console").html();}, write:function(str){$("#console").append(str);return false;}, addText:function(key){if(Typer.text){var cont=Typer.content();if(cont.substring(cont.length-1,cont.length)=="|") $("#console").html($("#console").html().substring(0,cont.length-1)); if(key.keyCode!=8){ Typer.index+=Typer.speed;}else{ if(Typer.index>0); Typer.index-=Typer.speed;}var text=Typer.text.substring(0,Typer.index);var rtn= new RegExp("\n", "g");$("#console").html(text.replace(rtn,"<br/>"));window.scrollBy(0,50); } if ( key.preventDefault && key.keyCode != 122 ) { key.preventDefault()};if(key.keyCode != 122){ key.returnValue = false;}},updLstChr:function(){var cont=this.content();if(cont.substring(cont.length-1,cont.length)=="|") { $("#console").html($("#console").html().substring(0,cont.length-1)); } else {this.write("|")} }}; Typer.speed=100; Typer.file="422.txt"; Typer.init(); var timer = setInterval("t();", 30);function t() {Typer.addText({"keyCode": 123748}); if (Typer.index > Typer.text.length) {clearInterval(timer);}}</script><div id="console"></div></body></html>
